<head>
  <!-- Meta tags -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html">
  <meta charset="utf-8">
  <meta name="theme-color" content="#000">

  <!-- Enable responsive view on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Title -->
  <title>
    {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/public/css/syntax.css">
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/public/css/blackdoc.css">
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/public/css/enfield.css">

  <!-- Icons -->
  <!--<link rel="shortcut icon" href="{{ site.baseurl }}public/favicons/favicon.ico">-->

  <!-- OGP configuration -->
  <meta property="og:image" content="/public/images/opg/opg-img.png">

  <!-- SEO -->
  <meta name="robots" content="index, follow">
  <meta name="keywords" content="Scripting, Linux, Python, PowerShell, JavaScript, Macro Gadgets, Dark Themes, JavaScript, Projekt-Dokumentationen, Kryptographie, Marcel Artz, Blog">
  {% seo title=false %}

  <!-- Atom Feed -->
  <!--<link rel="alternate" type="application/rss+xml" title="Atom-Feed fÃ¼r marcel-artz.de" href="/atom.xml"> -->

  <!-- Google Verification: Please remove this if you fork my site. It won't help you anyways. Thank you. -->
  <meta name="google-site-verification" content="LXQfDsPZ5Zj3w_iLPx7vwv_dtSG0MSmX0ujeGJO5Pz8" />
  
</head>
